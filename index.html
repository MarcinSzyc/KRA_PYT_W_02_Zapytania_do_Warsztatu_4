                    <div class="container">
                        <form class="json-form" action="" method="POST">
                            <table class="table">
                                <tr>
                                    <td><input name="author" type="text">Author</td>
                                </tr>
                                <tr>
                                    <td><input name="title" type="text">Title</td>
                                </tr>
                                <tr>
                                    <td><input name="publisher" type="text">Publisher</td>
                                </tr>
                                <tr>
                                    <td><input name="isbn" type="text">ISBN</td>
                                </tr>
                                <tr>
                                    <td><input name="genre" type="text">Genre</td>
                                </tr>
                            </table>
                            <button type="submit" data-type="POST" class="btn btn-secondary">Zapisz</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row mb-2">
        <div class="col-md-8">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">

                    <div class="container">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Autor</th>
                                <th>Tytul</th>
                            </tr>

    </div>
</div>
