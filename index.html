<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row mb-2">
        <div class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-center">
                    <form class="json-form" action="" method="POST">
                        <table class="table-striped table-sm table-bordered">
                            <tr>
                                <td>Author</td>
                                <td><input name="author" type="text"></td>
                            </tr>
                            <tr>
                                <td>Title</td>
                                <td><input name="title" type="text"></td>
                            </tr>
                            <tr>
                                <td>Publisher</td>
                                <td><input name="publisher" type="text"></td>
                            </tr>
                            <tr>
                                <td>ISBN</td>
                                <td><input name="isbn" type="text"></td>
                            </tr>
                            <tr>
                                <td>Genre</td>
                                <td>
                                    <select name="genre">
                                        <option value="1">Romans</option>
                                        <option value="2">Obyczajowa</option>
                                        <option value="3">Sci-fi i fantasy</option>
                                        <option value="4">Literatura faktu</option>
                                        <option value="5">Popularnonaukowa</option>
                                        <option value="6">Poradnik</option>
                                        <option value="7">Krymina≈Ç, sensacja</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="submit" data-type="POST" class="btn btn-secondary">Zapisz</button>
                                </td>
                            </tr>
                        </table>

                    </form>
                </div>
            </div>
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-center">
                    <p id="apod_title"></p>
                    <img id="apod_img_id" style="max-height:100%; max-width:100%">
                    <iframe id="apod_vid_id"></iframe>
                    <p id="apod_explaination" class="small"><em></em></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table-striped table-sm table-bordered">
                            <thead>
                            <tr>
                                <th>Autor</th>
                                <th>Tytul</th>
                                <th>Akcja</th>
                            </tr>
                            </thead>
                            <tbody class="filled">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
